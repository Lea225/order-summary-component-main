<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <img class="main-img" src="https://raw.githubusercontent.com/Lea225/order-summary-component-main/4e5c6057a68b450d9df280ce3142618f3e708982/images/illustration-hero.svg" alt="illustration-hero">
    <div class="elements">
      <h1>Order Summary</h1>
      <p class="main-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="btns">
          <div class="flex-links">
            <img class="icon-music" src="https://raw.githubusercontent.com/Lea225/order-summary-component-main/4e5c6057a68b450d9df280ce3142618f3e708982/images/icon-music.svg" alt="icon-music">
            <span>
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </span>
            <a class="change" href="#">Change</a>
          </div>
            <a class="btn1" href="#">Proceed to Payment</a>
            <a class="btn2" href="#">Cancel Order</a>
          </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LÃ©a CHIDAS</a>.
  </div>
